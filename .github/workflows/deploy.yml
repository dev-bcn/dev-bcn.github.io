name: deploy website

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Use Node.js 24.x
        uses: actions/setup-node@v3
        with:
          node-version: 24.x

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Build & deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REACT_APP_NAME: ${{ env.VERSION }}
          SENTRY_ENVIRONMENT: ${{ env.SENTRY_ENVIRONMENT}}
          REACT_APP_VERSION: ${{ env.VERSION }}
          REACT_APP_MAP_API_KEY: ${{ env.VITE_GOOGLE_ANALYTICS_API_KEY }}
          VITE_APP_MAP_API_KEY: ${{ env.VITE_APP_MAP_API_KEY }}
          REACT_APP_GOOGLE_ANALYTICS_API_KEY: ${{ env.VITE_APP_MAP_API_KEY}}
        run: |
          env | grep MAP
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm i
          npm run build
          npx gh-pages --branch gh-pages --dist build -u "github-actions-bot <support+actions@github.com>"
